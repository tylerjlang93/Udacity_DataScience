/* switch CSS */
.el-switch__core,
.el-switch__label {
  width: 42px;
  height: 19px;
  cursor: pointer
}

.el-switch,
.el-switch__label,
.el-switch__label * {
  font-size: 14px;
  display: inline-block
}

.el-switch {
  position: relative;
  line-height: 19px;
  height: 19px;
  vertical-align: top;
  margin: 0;
  padding: 0;
}

.el-switch .label-fade-enter,
.el-switch .label-fade-leave-active {
  opacity: 0
}

.el-switch.is-disabled .el-switch__core {
  border-color: #e4e8f1 !important;
  background: #e4e8f1 !important
}

.el-switch.is-disabled .el-switch__core span {
  background-color: #fbfdff !important
}

.el-switch.is-disabled .el-switch__core~.el-switch__label * {
  color: #fbfdff !important
}

.el-switch.is-checked .el-switch__core {
  border-color: #20a0ff;
  background-color: #20a0ff
}

.el-switch.is-disabled .el-switch__core,
.el-switch.is-disabled .el-switch__label {
  cursor: not-allowed
}

.el-switch__label {
  transition: .2s;
  position: absolute;
  left: 0;
  top: 0;
  z-index: 2
}

.el-switch__label * {
  line-height: 1;
  top: 4px;
  position: absolute;
  color: #fff
}

.el-switch__label--left i {
  left: 6px
}

.el-switch__label--right i {
  right: 6px
}

.el-switch__input {
  display: none
}

.el-switch__input.allow-focus {
  z-index: 0;
  display: inline;
  display: initial;
  position: absolute;
  left: 0;
  top: 0;
  outline: 0;
  opacity: 0
}

.el-switch__input.allow-focus:focus+.el-switch__core {
  box-shadow: 0 0 2px #20a0ff
}

.el-switch__core {
  margin: 0;
